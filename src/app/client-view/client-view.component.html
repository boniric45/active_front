<div class="container bootstrap snippets bootdey">
    <div class="row ng-scope">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <div class="pv-lg"><img class="center-block img-responsive img-circle img-thumbnail thumb96" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Contact"></div>
                </div>
            </div>

            <div class="panel panel-default hidden-xs hidden-sm">
                <div class="panel-heading">
                    <div class="panel-title text-center">Recent contacts</div>
                </div>
                <div class="panel-body">
                    <div class="media">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="pull-right"></div>
                    <div class="h4 text-center">Information Client</div>
                    <div class="row pv-lg">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">

                            <form class="form-horizontal ng-pristine ng-valid">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="name">Nom</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="name" type="text" placeholder="" value="Nom">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="lastname">Prénom</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="lastname" type="text" placeholder="" value="Prénom">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="entreprise">Société</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="entreprise" type="text" placeholder="Société">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact2">Email</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="inputContact2" type="email" value="mail@example.com">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="phone">Téléphone</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="phone" type="text" value="Téléphone">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="mobile">Mobile</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="mobile" type="text" value="06........">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="address">Adresse</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" id="address" row="4">Some nice Street, 1234</textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="zip">CodePostal</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="zip" type="text" value="Code Postal">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="city">Ville</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="city" type="text" value="Ville">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button class="btn btn-dark" type="submit">Enregistrer</button>
                                    </div>
                                </div>
                            </form>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
