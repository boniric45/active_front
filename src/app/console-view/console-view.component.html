<div class="container" id="main-controller">
    <div class="row">
        <div *ngFor="let client of client" class="col-md-6 col-xl-3">
            <div class="card m-b-30">
                <div class="card-body row">
                    <div class="col-6">
                        <a href=""><img src="{{client?.imageUrl}}" alt="" class="img-fluid rounded-circle w-60"></a>
                    </div>
                    <div class="col-6 card-title align-self-center mb-0">
                        <h5>{{client?.name}} {{client?.lastname}}</h5>
                        <p class="m-0">{{client?.entreprise}}</p>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="fa fa-envelope float-right"></i>Email : {{client?.email}}</li>
                    <li class="list-group-item"><i class="fa fa-phone float-right"></i>Téléphone : {{client?.phone}}</li>
                    <li class="list-group-item"><i class="fa fa-address float-right"></i>Adresse : {{client?.address}} {{client?.zip}} {{client?.city}}</li>
                </ul>
                <div class="card-body">
                    <div class="float-right btn-group btn-group-sm">
                        <a (click)="onOpenModal(client, 'edit')"  class="btn btn-primary tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil"></i> </a>
                        <a (click)="onOpenModal(client, 'delete')"  class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Delete"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </div>
        </div>
</div>
<!-- Notification for no client -->
<div *ngIf="client?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
<div class="alert alert-info" role="alert">
  <h4 class="alert-heading">Aucun client trouvé !</h4>
  <p>Aucun client trouvé.</p>
</div>
</div>
